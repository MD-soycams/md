<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Selection & Payment Status</title>
    <style>
        .slot {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightgray;
            margin: 5px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
            font-size: 18px;
            line-height: 100px;
        }
        .slot.selected {
            background-color: green;
            color: white;
        }
        .slot.occupied {
            background-color: red;
            color: white;
        }
        #participantsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #participantsTable th, #participantsTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Slot Selection</h1>

<!-- Slot Selection Area -->
<div id="slotsContainer"></div>

<!-- Name Input and Submit -->
<div>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="submitBtn">Submit</button>
</div>

<!-- Slot Info -->
<div>
    <p>Selected Slots: <span id="selectedCount">0</span></p>
    <p>Total Amount: AED <span id="totalAmount">0</span></p>
</div>

<h2>Participants List</h2>
<table id="participantsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Slots</th>
            <th>Amount to Pay</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const slotPrice = 50; // Example slot price
    let selectedSlots = [];

    // Create slots dynamically
    function createSlots() {
        const slotsContainer = document.getElementById('slotsContainer');
        for (let i = 1; i <= 20; i++) {
            const slot = document.createElement('div');
            slot.classList.add('slot');
            slot.textContent = i;
            slot.setAttribute('data-slot', i);
            slot.onclick = () => toggleSlotSelection(i);
            slotsContainer.appendChild(slot);
        }
    }

    // Fetch and display participants
    function fetchParticipants() {
        const participantsTableBody = document.querySelector('#participantsTable tbody');
        participantsTableBody.innerHTML = ''; // Clear existing rows

        // Get all participants from Firebase
        db.ref('participants').once('value', (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const participant = childSnapshot.val();
                const participantKey = childSnapshot.key;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${participant.name}</td>
                    <td>${participant.slotNumbers.join(', ')}</td>
                    <td>AED ${participant.amountToPay}</td>
                    <td>
                        <select class="paymentStatus" data-participant-key="${participantKey}">
                            <option value="Pending" ${participant.paymentStatus === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Paid" ${participant.paymentStatus === 'Paid' ? 'selected' : ''}>Paid</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="removeParticipant('${participantKey}', ${JSON.stringify(participant.slotNumbers)})">Remove</button>
                    </td>
                `;
                participantsTableBody.appendChild(row);
            });

            // Attach event listeners for payment status changes
            document.querySelectorAll('.paymentStatus').forEach(select => {
                select.addEventListener('change', (e) => {
                    const participantKey = e.target.getAttribute('data-participant-key');
                    const paymentStatus = e.target.value;
                    updatePaymentStatus(participantKey, paymentStatus);
                });
            });
        });
    }

    // Update payment status in Firebase
    function updatePaymentStatus(participantKey, paymentStatus) {
        db.ref('participants/' + participantKey).update({ paymentStatus })
            .then(() => {
                alert('Payment status updated!');
            })
            .catch((error) => {
                console.error('Error updating payment status:', error);
            });
    }

    // Toggle slot selection
    function toggleSlotSelection(slotNumber) {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();

        if (!name) {
            alert("Please enter your name.");
            return;
        }

        const slot = document.querySelector(`[data-slot="${slotNumber}"]`);
        if (slot.classList.contains('occupied')) {
            alert("This slot is already taken.");
            return;
        }

        if (selectedSlots.includes(slotNumber)) {
            selectedSlots = selectedSlots.filter(num => num !== slotNumber);
            slot.classList.remove('selected');
        } else {
            selectedSlots.push(slotNumber);
            slot.classList.add('selected');
        }

        updateSelectionInfo();
    }

    // Update selected slots and amount to pay
    function updateSelectionInfo() {
        document.getElementById('selectedCount').textContent = selectedSlots.length;
        document.getElementById('totalAmount').textContent = selectedSlots.length * slotPrice;
    }

    // Submit the selection
    document.getElementById('submitBtn').onclick = function () {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();

        if (!name || selectedSlots.length === 0) {
            alert("Please enter your name and select at least one slot.");
            return;
        }

        const participantKey = `participant_${Date.now()}`;
        const participantData = {
            name: name,
            slotNumbers: selectedSlots,
            amountToPay: selectedSlots.length * slotPrice,
            paymentStatus: "Pending"
        };

        // Save participant to Firebase
        set(ref(db, 'participants/' + participantKey), participantData)
            .then(() => {
                // Update slots as occupied
                selectedSlots.forEach(slotNumber => {
                    set(ref(db, 'slots/' + slotNumber), name);
                });
                alert("Your slots have been selected!");
                fetchParticipants();  // Update the participant list
            })
            .catch(error => {
                console.error("Error saving participant:", error);
            });
    };

    // Remove participant and free their slots
    function removeParticipant(participantKey, slots) {
        // Remove participant from Firebase
        remove(ref(db, 'participants/' + participantKey))
            .then(() => {
                // Free up the slots in Firebase
                slots.forEach(slotNumber => {
                    remove(ref(db, 'slots/' + slotNumber));
                });
                alert("Participant removed successfully!");
                fetchParticipants();  // Update the participant list
            })
            .catch(error => {
                console.error("Error removing participant:", error);
            });
    }

    // Initialize
    createSlots();
    fetchParticipants();
</script>

</body>
</html>
